<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poetry Word Library</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=EB+Garamond:wght@400;500;600&display=swap" rel="stylesheet">

    

    <style>

        :root{
  /* Dark Academia Vampire Palette */
  --bg0: #070606;        /* near-black */
  --bg1: #0f0c0c;        /* ink */
  --panel: #120d0d;      /* card background */
  --panel2: #0c0a0a;     /* inputs */
  --ink: #e7dcc9;        /* parchment */
  --muted: #b8aa95;      /* warm muted text */
  --gold: #c8a24a;       /* antique gold */
  --oxblood: #4b0f16;    /* deep red */
  --crimson: #7a1c28;    /* accent red */
  --border: rgba(200,162,74,.45);
  --shadow: rgba(0,0,0,.65);
}


        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'EB Garamond', serif;
            background: url("preview.jpg") center center/cover no-repeat fixed;
            min-height: 100vh;
            padding: 20px;
            color: var(--ink);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 40px;
            color: var(--gold);
            text-shadow: 0 2px 14px rgba(0,0,0,.85);
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 3em;
            font-weight: 600;
            letter-spacing: 3px;
            margin-bottom: 10px;
            color: var(--gold);
        }

        .subtitle {
            color: var(--muted);
            opacity: 0.95;
            font-style: italic;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            margin-top: 30px;
        }

        .card {
        background: linear-gradient(180deg, #1a0b0c 0%, #0b0707 100%);
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 18px 40px rgba(0,0,0,.6);
        border: 1px solid rgba(185,150,61,.35);
        }


        .add-word-section {
            height: fit-content;
        }

        h2 {
            font-family: 'Cinzel', serif;
            font-size: 1.7em;
            margin-bottom: 20px;
            color: var(--gold);
            font-weight: 600;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--gold);
            font-size: 0.95em;
        }

        input[type="text"],
        textarea,
        input[type="search"],
        .sort-select {
            width: 100%;
            padding: 12px;
            border: 1.5px solid rgba(200,162,74,.45);
            border-radius: 10px;
            font-size: 1.05em;
            font-family: 'EB Garamond', serif;
            background: linear-gradient(180deg, rgba(12,10,10,.92), rgba(7,6,6,.92));
            color: var(--ink);
            transition: border-color 0.2s, box-shadow 0.2s, background 0.2s;
        }

        input:focus,
        textarea:focus,
        select:focus {
        border-color: #d4b46a;
        box-shadow: 0 0 0 2px rgba(210,183,107,.25);
        }


        input[type="text"]::placeholder,
        textarea::placeholder {
            color: #8B8B8B;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .tags-input-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 8px;
            border-radius: 10px;
            min-height: px;
            
        }

        .tag {
            background: linear-gradient(135deg, #DC143C 0%, #8B0000 100%);
            color: #d4b46a;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            display: flex;
            align-items: center;
            gap: 6px;
            border: 1px solid #d4b46a;
        }

        .tag-remove {
            cursor: pointer;
            font-weight: bold;
        }

        .tag-input {
            border: none;
            outline: none;
            flex: 1;
            min-width: 100px;
            font-family: 'Georgia', serif;
            background: transparent;
            color: #F5E6D3;
        }

        .tag-input::placeholder {
            color: #8B8B8B;
        }

        button {
            background: linear-gradient(135deg, #4b0f16 0%, #2a080c 100%);
            color: #d4b46a;
            border: 1px solid rgba(185,150,61,.5);
            padding: 14px 30px;
            border-radius: 10px;
            font-size: 1.05em;
            cursor: pointer;
            font-family: 'Cinzel', serif;
            transition: all 0.2s ease;
        }


        button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(0,0,0,.6);
        border-color: rgba(210,183,107,.85);
        }

        .search-section {
            margin-bottom: 30px;
        }

        .search-bar {
            position: relative;
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #FFD700;
        }

        input[type="search"] {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #580515;
            border-radius: 8px;
            font-size: 1.1em;
            font-family: 'Georgia', serif;
            background: #000000;
            color: #F5E6D3;
        }

        input[type="search"]::placeholder {
            color: #8B8B8B;
        }

        input[type="search"]:focus {
            outline: none;
            border-color: #FFD700;
            background: #0a0a0a;
        }

        .filter-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .filter-tag {
            background: #000000;
            color: #F5E6D3;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid #560b18 var(--border);
        }

        .filter-tag.active {
            background: linear-gradient(135deg, #560b18 0%, #560b18 100%);
            color: #FFD700;
            border-color: #FFD700;
        }

        .words-grid {
            display: grid;
            gap: 20px;
        }

        .word-card {
            background: linear-gradient(180deg, rgba(15,12,12,.92) 0%, rgba(8,7,7,.96) 100%);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(200,162,74,.25);
            border-left: 4px solid rgba(122,28,40,.75);
            transition: transform 0.2s, box-shadow 0.2s;
        }


        .word-card:hover {
            transform: translateX(5px);
            box-shadow: 0 14px 30px rgba(0,0,0,.55);
        }

        .word-title {
            font-family: 'Cinzel', serif;
            font-size: 1.55em;
            color: var(--gold);
            margin-bottom: 10px;
            font-weight: 600;
        }

        .word-definition {
            color: #F5E6D3;
            margin-bottom: 10px;
            line-height: 1.6;
        }

        .word-example {
            font-style: italic;
            color: #D3D3D3;
            margin-bottom: 10px;
            padding-left: 15px;
            border-left: 2px solid #DC143C;
        }

        .word-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 12px;
        }

        .word-tag {
            background: rgba(220, 20, 60, 0.2);
            color: #FFD700;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8em;
            border: 1px solid #DC143C;
        }

        .word-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .delete-btn {
            background: #8B0000;
            color: #FFD700;
            border: 1px solid #DC143C;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85em;
            width: auto;
        }

        .delete-btn:hover {
            background: #A52A2A;
        }

        .edit-btn {
            background: #000000;
            color: #FFD700;
            border: 1px solid #FFD700;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85em;
            width: auto;
        }

        .edit-btn:hover {
            background: #1a1a1a;
        }

        .favorite-btn {
            background: transparent;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            padding: 0;
            width: auto;
        }

        .favorite-btn.favorited {
            color: #FFD700;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #8B8B8B;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .stats {
        background: linear-gradient(135deg, #4b0f16 0%, #2a080c 100%);
        color: #e8dcc6;
        padding: 20px;
        border-radius: 10px;
        border: 1px solid rgba(185,150,61,.45);
        }


        .stats-number {
        font-size: 2.8em;
        font-family: 'Cinzel', serif;
        color: #d4b46a; /* antique gold */
        }


        .toolbar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .toolbar-btn {
            background: #000000;
            color: #F5E6D3;
            border: 2px solid #5d091a;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
            width: auto;
        }

        .toolbar-btn:hover {
            background: linear-gradient(135deg, #DC143C 0%, #8B0000 100%);
            color: #FFD700;
            border-color: #FFD700;
            transform: none;
        }

        .sort-select {
            padding: 10px 15px;
            border: 2px solid #9c0927;
            border-radius: 8px;
            font-family: 'Georgia', serif;
            cursor: pointer;
            background: #000000;
            color: #F5E6D3;
        }

        .rhyme-section, .synonym-section {
            margin-top: 15px;
            padding: 15px;
            background: #0a0a0a;
            border-radius: 8px;
            border: 1px solid #DC143C;
        }

        .rhyme-results {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .rhyme-word {
            background: #000000;
            color: #F5E6D3;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid #DC143C;
        }

        .rhyme-word:hover {
            border-color: #FFD700;
            background: #1a1a1a;
            transform: translateY(-2px);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(145deg, #1a0000 0%, #000000 100%);
            padding: 40px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            border: 2px solid #DC143C;
        }

        .modal-close {
            float: right;
            font-size: 2em;
            cursor: pointer;
            line-height: 0.8;
            color: #F5E6D3;
        }

        .modal-close:hover {
            color: #FFD700;
        }

        .random-word-display {
            text-align: center;
            padding: 40px;
            background: linear-gradient(135deg, #DC143C 0%, #8B0000 100%);
            color: #F5E6D3;
            border-radius: 15px;
            margin: 20px 0;
            border: 2px solid #FFD700;
        }

        .random-word-text {
            font-size: 3em;
            margin: 20px 0;
            color: #FFD700;
        }

        .word-notes {
            font-size: 0.9em;
            color: #F5E6D3;
            margin-top: 10px;
            padding: 10px;
            background: rgba(220, 20, 60, 0.1);
            border-radius: 6px;
            border: 1px solid #DC143C;
        }

        .related-words {
            margin-top: 10px;
            font-size: 0.85em;
            color: #F5E6D3;
        }

        .related-word-link {
            color: #FFD700;
            cursor: pointer;
            text-decoration: underline;
        }

        .import-export-section {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        input[type="file"] {
            display: none;
        }

        
        .title-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px; /* spacing between candles & title */
        }

        .candle {
            width: 28px;
            height: auto;
            filter: drop-shadow(0 0 10px rgba(255, 220, 160, 0.35)); /* candle glow */
            opacity: 0.9;
        }

        .candle-left {
            transform: rotate(-3deg); /* optional gothic tilt */
        }

        .candle-right {
            transform: rotate(3deg);
        }

        @keyframes flicker {
            0% { opacity: 0.85; transform: scale(1.02); }
            50% { opacity: 1; transform: scale(1.08); }
            100% { opacity: 0.9; transform: scale(1.00); }
        }

        .candle {
            animation: flicker 1.8s infinite ease-in-out alternate;
        }


        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2em;
            }

            .toolbar {
                flex-direction: column;
            }

            .toolbar-btn {
                width: 100%;
            }
            
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="title-wrapper">
                <img src="image-from-rawpixel-id-13333928-png.png" class="candle candle-left" alt="">
                <h1>Ange's Lexicon</h1>
                <img src="image-from-rawpixel-id-13333928-png.png" class="candle candle-right" alt="">
            </div>
        </header>

        <div class="main-content">
            <div class="add-word-section">
                <div class="card">
                    <h2>Add New Word</h2>
                    <form id="addWordForm">
                        <div class="form-group">
                            <label for="word">Word</label>
                            <input type="text" id="word" required placeholder="e.g., ephemeral">
                        </div>

                        <div class="form-group">
                            <label for="example">Example / Context</label>
                            <textarea id="example" placeholder="How might you use it in a poem?"></textarea>
                        </div>

                        <div class="form-group">
                            <label>Tags (press Enter to add)</label>
                            <div class="tags-input-container" id="tagsContainer">
                                <input type="text" class="tag-input" id="tagInput" placeholder="mood, theme, sound...">
                            </div>
                        </div>

                        <button type="submit">Add to Library</button>
                    </form>
                </div>
            </div>

            <div class="library-section">
                <div class="card">
                    <div class="stats">
                        <div class="stats-number" id="wordCount">0</div>
                        <div>Words in Library</div>
                    </div>

                    <div class="search-section">
                        <h2>Search & Filter</h2>
                        
                        <div class="toolbar">
                            <button class="toolbar-btn" onclick="library.showRandomWord()">üé≤ Random Word</button>
                            <select class="sort-select" id="sortSelect" onchange="library.renderWords()">
                                <option value="alphabetical">A-Z</option>
                                <option value="recent">Recently Added</option>
                                <option value="favorites">Favorites First</option>
                            </select>
                        </div>

                        <div style="margin-top: 20px; padding: 20px; background: rgba(220, 20, 60, 0.1); border-radius: 10px; border: 2px solid rgb(94, 3, 21);">
                            <h3 style="color: #dfd1d1; margin-bottom: 15px; font-size: 1.5em;"> Rhyme & Sound Filters</h3>
                            
                            <!-- Main filter input -->
                            <div class="form-group">
                                <label>Search Word (for rhyme/sound matching)</label>
                                <input type="text" id="soundSearchInput" placeholder="Enter a word..." style="padding: 10px;">
                            </div>

                            <!-- Rhyme filters -->
                            <div style="margin-bottom: 15px;">
                                <label style="margin-bottom: 8px; display: block; color: var(--gold);">Rhyme Type:</label>
                                <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 8px;">
                                    <button class="toolbar-btn" onclick="library.applyFilter('perfect-rhyme')">Perfect Rhyme</button>
                                    <button class="toolbar-btn" onclick="library.applyFilter('slant-rhyme')">Slant Rhyme</button>
                                </div>
                            </div>

                            <!-- Sound pattern filters -->
                            <div style="margin-bottom: 15px;">
                                <label style="margin-bottom: 8px; display: block; color: var(--gold);">Sound Patterns:</label>
                                <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 8px;">
                                    <button class="toolbar-btn" onclick="library.applyFilter('assonance')">Assonance (vowels)</button>
                                    <button class="toolbar-btn" onclick="library.applyFilter('consonance')">Consonance</button>
                                    <button class="toolbar-btn" onclick="library.applyFilter('alliteration')">Alliteration</button>
                                </div>
                            </div>

                            <!-- String match filters with inputs -->
                            <div style="margin-bottom: 15px;">
                                <label style="margin-bottom: 8px; display: block; color: var(--gold);">Pattern Matching:</label>
                                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 8px;">
                                    <div>
                                        <input type="text" id="startsWithInput" placeholder="Starts with... (e.g., gl, sh)" style="padding: 8px; width: 100%;">
                                    </div>
                                    <div>
                                        <input type="text" id="endsWithInput" placeholder="Ends with... (e.g., ight, ing)" style="padding: 8px; width: 100%;">
                                    </div>
                                </div>
                                <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 8px;">
                                    <button class="toolbar-btn" onclick="library.applyFilter('starts-with')">Apply Starts With</button>
                                    <button class="toolbar-btn" onclick="library.applyFilter('ends-with')">Apply Ends With</button>
                                </div>
                            </div>

                            <!-- Letter filter -->
                            <div class="form-group">
                                <label>Filter by Starting Letter</label>
                
                                <select class="sort-select" id="letterFilter" onchange="library.filterByLetter()" style="width: 100%;">
                                    <option value="">All Letters</option>
                                    <option value="a">A</option>
                                    <option value="b">B</option>
                                    <option value="c">C</option>
                                    <option value="d">D</option>
                                    <option value="e">E</option>
                                    <option value="f">F</option>
                                    <option value="g">G</option>
                                    <option value="h">H</option>
                                    <option value="i">I</option>
                                    <option value="j">J</option>
                                    <option value="k">K</option>
                                    <option value="l">L</option>
                                    <option value="m">M</option>
                                    <option value="n">N</option>
                                    <option value="o">O</option>
                                    <option value="p">P</option>
                                    <option value="q">Q</option>
                                    <option value="r">R</option>
                                    <option value="s">S</option>
                                    <option value="t">T</option>
                                    <option value="u">U</option>
                                    <option value="v">V</option>
                                    <option value="w">W</option>
                                    <option value="x">X</option>
                                    <option value="y">Y</option>
                                    <option value="z">Z</option>
                                </select>
                            </div>

                            <button class="toolbar-btn" onclick="library.clearFilters()" style="width: 100%; margin-top: 10px; background: #8B0000; border-color: #cfb72e;">Clear All Filters</button>
                        </div>

                        <div class="search-bar">
                            <span class="search-icon">üîç</span>
                            <input type="search" id="searchInput" placeholder="Search by word, meaning, or theme...">
                        </div>
                        <div class="filter-tags" id="filterTags"></div>
                    </div>

                    <div class="words-grid" id="wordsGrid">
                        <div class="empty-state">
                            <div class="empty-state-icon">üìñ</div>
                            <p>Your word library is empty.</p>
                            <p>Start adding words to build your collection!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Random Word Modal -->
    <div class="modal" id="randomModal">
        <div class="modal-content">
            <span class="modal-close" onclick="library.closeModal('randomModal')">&times;</span>
            <h2>Random Word Inspiration</h2>
            <div class="random-word-display" id="randomWordDisplay">
                <div class="random-word-text">Click the button!</div>
            </div>
            <button onclick="library.showRandomWord()">üé≤ Get Another Word</button>
        </div>
    </div>

    <!-- Edit Word Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <span class="modal-close" onclick="library.closeModal('editModal')">&times;</span>
            <h2>Edit Word</h2>
            <form id="editWordForm">
                <input type="hidden" id="editWordId">
                <div class="form-group">
                    <label for="editWord">Word</label>
                    <input type="text" id="editWord" required>
                </div>
                <div class="form-group">
                    <label for="editExample">Example / Context</label>
                    <textarea id="editExample"></textarea>
                </div>
                <div class="form-group">
                    <label>Tags</label>
                    <div class="tags-input-container" id="editTagsContainer">
                        <input type="text" class="tag-input" id="editTagInput">
                    </div>
                </div>
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>

    <script>
        class PoetryLibrary {
            constructor() {
                this.words = this.loadWords();
                this.currentTags = [];
                this.editTags = [];
                this.allTags = new Set();
                this.currentFilter = '';
                this.currentLetterFilter = '';
                this.activeFilterType = null;
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.updateAllTags();
                this.renderWords();
                this.updateWordCount();
                this.renderFilterTags();
            }

            setupEventListeners() {
                document.getElementById('addWordForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addWord();
                });

                document.getElementById('editWordForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.saveEdit();
                });

                document.getElementById('tagInput').addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        this.addTag();
                    }
                });

                document.getElementById('editTagInput').addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        this.addEditTag();
                    }
                });

                document.getElementById('searchInput').addEventListener('input', (e) => {
                    this.renderWords(e.target.value);
                });
            }

            // === PHONETIC HELPERS ===
            
            extractVowels(word) {
                // Extract vowels in order
                return word.toLowerCase().match(/[aeiou]+/g) || [];
            }

            extractConsonants(word) {
                // Extract consonant clusters
                return word.toLowerCase().match(/[bcdfghjklmnpqrstvwxyz]+/g) || [];
            }

            getVowelPattern(word) {
                // Get simplified vowel pattern for assonance
                const vowels = this.extractVowels(word);
                return vowels.join('-');
            }

            getConsonantPattern(word) {
                // Get consonant pattern for consonance
                const consonants = this.extractConsonants(word);
                return consonants.join('-');
            }

            getLastSyllable(word) {
                // Get approximate last syllable (last 2-4 chars with vowel)
                const clean = word.toLowerCase().replace(/[^a-z]/g, '');
                
                // Find last vowel position
                let lastVowelPos = -1;
                for (let i = clean.length - 1; i >= 0; i--) {
                    if ('aeiou'.includes(clean[i])) {
                        lastVowelPos = i;
                        break;
                    }
                }
                
                if (lastVowelPos === -1) return clean.slice(-3);
                
                // Return from last vowel to end
                return clean.slice(lastVowelPos);
            }

            getEndingConsonants(word) {
                // Get consonants at the end
                const clean = word.toLowerCase().replace(/[^a-z]/g, '');
                let result = '';
                for (let i = clean.length - 1; i >= 0; i--) {
                    if ('aeiou'.includes(clean[i])) break;
                    result = clean[i] + result;
                }
                return result;
            }

            // === FILTER IMPLEMENTATIONS ===

            perfectRhyme(word1, word2) {
                // Perfect rhyme: same stressed vowel + following sounds
                // Simplified: same ending from last vowel
                const end1 = this.getLastSyllable(word1);
                const end2 = this.getLastSyllable(word2);
                
                return end1 === end2 && 
                       end1.length >= 2 && 
                       word1.toLowerCase() !== word2.toLowerCase();
            }

            slantRhyme(word1, word2) {
                // Slant rhyme: consonants match OR vowels match, but not both
                const w1 = word1.toLowerCase();
                const w2 = word2.toLowerCase();
                
                if (w1 === w2) return false;
                
                // Check ending consonants match
                const endCons1 = this.getEndingConsonants(word1);
                const endCons2 = this.getEndingConsonants(word2);
                
                // Check last vowel matches
                const lastSyl1 = this.getLastSyllable(word1);
                const lastSyl2 = this.getLastSyllable(word2);
                const vowel1 = lastSyl1.match(/[aeiou]/)?.[0];
                const vowel2 = lastSyl2.match(/[aeiou]/)?.[0];
                
                // Slant rhyme if:
                // 1. Ending consonants match but vowels don't
                // 2. Or vowels match but not perfect rhyme
                const consMatch = endCons1 && endCons2 && endCons1 === endCons2;
                const vowelMatch = vowel1 && vowel2 && vowel1 === vowel2;
                const perfectMatch = this.perfectRhyme(word1, word2);
                
                return (consMatch || vowelMatch) && !perfectMatch;
            }

            assonance(word1, word2) {
                // Assonance: repeated vowel sounds
                const vowels1 = this.extractVowels(word1);
                const vowels2 = this.extractVowels(word2);
                
                if (word1.toLowerCase() === word2.toLowerCase()) return false;
                if (vowels1.length === 0 || vowels2.length === 0) return false;
                
                // Check if they share significant vowel patterns
                const pattern1 = vowels1.join('');
                const pattern2 = vowels2.join('');
                
                // Check last vowel matches (common assonance pattern)
                const lastV1 = vowels1[vowels1.length - 1];
                const lastV2 = vowels2[vowels2.length - 1];
                
                return lastV1 === lastV2 || 
                       pattern1.includes(pattern2) || 
                       pattern2.includes(pattern1);
            }

            consonance(word1, word2) {
                // Consonance: repeated consonant sounds, especially at the end
                const cons1 = this.extractConsonants(word1);
                const cons2 = this.extractConsonants(word2);
                
                if (word1.toLowerCase() === word2.toLowerCase()) return false;
                if (cons1.length === 0 || cons2.length === 0) return false;
                
                // Check if final consonant clusters match or overlap
                const last1 = cons1[cons1.length - 1];
                const last2 = cons2[cons2.length - 1];
                
                // Match if same ending consonant cluster
                if (last1 === last2) return true;
                
                // Or if they share consonant sounds
                return last1?.includes(last2) || last2?.includes(last1);
            }

            alliteration(word1, word2) {
                // Alliteration: same starting sound
                const w1 = word1.toLowerCase().replace(/[^a-z]/g, '');
                const w2 = word2.toLowerCase().replace(/[^a-z]/g, '');
                
                if (!w1 || !w2) return false;
                if (w1 === w2) return false;
                
                // Check first letter
                if (w1[0] === w2[0]) return true;
                
                // Check first consonant cluster
                const firstCons1 = this.extractConsonants(word1)[0];
                const firstCons2 = this.extractConsonants(word2)[0];
                
                return firstCons1 && firstCons2 && firstCons1[0] === firstCons2[0];
            }

            startsWith(word, searchWord) {
                return word.toLowerCase().startsWith(searchWord.toLowerCase());
            }

            endsWith(word, searchWord) {
                return word.toLowerCase().endsWith(searchWord.toLowerCase());
            }

            // === UI METHODS ===

            addTag() {
                const input = document.getElementById('tagInput');
                const tag = input.value.trim().toLowerCase();
                
                if (tag && !this.currentTags.includes(tag)) {
                    this.currentTags.push(tag);
                    this.renderCurrentTags();
                    input.value = '';
                }
            }

            addEditTag() {
                const input = document.getElementById('editTagInput');
                const tag = input.value.trim().toLowerCase();
                
                if (tag && !this.editTags.includes(tag)) {
                    this.editTags.push(tag);
                    this.renderEditTags();
                    input.value = '';
                }
            }

            renderCurrentTags() {
                const container = document.getElementById('tagsContainer');
                const input = document.getElementById('tagInput');
                
                container.innerHTML = '';
                
                this.currentTags.forEach(tag => {
                    const tagEl = document.createElement('span');
                    tagEl.className = 'tag';
                    tagEl.innerHTML = `
                        ${tag}
                        <span class="tag-remove" onclick="library.removeTag('${tag}')">√ó</span>
                    `;
                    container.appendChild(tagEl);
                });
                
                container.appendChild(input);
            }

            renderEditTags() {
                const container = document.getElementById('editTagsContainer');
                const input = document.getElementById('editTagInput');
                
                container.innerHTML = '';
                
                this.editTags.forEach(tag => {
                    const tagEl = document.createElement('span');
                    tagEl.className = 'tag';
                    tagEl.innerHTML = `
                        ${tag}
                        <span class="tag-remove" onclick="library.removeEditTag('${tag}')">√ó</span>
                    `;
                    container.appendChild(tagEl);
                });
                
                container.appendChild(input);
            }

            removeTag(tag) {
                this.currentTags = this.currentTags.filter(t => t !== tag);
                this.renderCurrentTags();
            }

            removeEditTag(tag) {
                this.editTags = this.editTags.filter(t => t !== tag);
                this.renderEditTags();
            }

            addWord() {
                const word = {
                    id: Date.now(),
                    word: document.getElementById('word').value.trim(),
                    example: document.getElementById('example').value.trim(),
                    tags: [...this.currentTags],
                    favorite: false,
                    dateAdded: new Date().toISOString()
                };

                this.words.push(word);
                this.saveWords();
                this.updateAllTags();
                this.renderWords();
                this.updateWordCount();
                this.renderFilterTags();
                
                document.getElementById('addWordForm').reset();
                this.currentTags = [];
                this.renderCurrentTags();
            }

            editWord(id) {
                const word = this.words.find(w => w.id === id);
                if (!word) return;

                document.getElementById('editWordId').value = word.id;
                document.getElementById('editWord').value = word.word;
                document.getElementById('editExample').value = word.example || '';
                
                this.editTags = word.tags ? [...word.tags] : [];
                this.renderEditTags();
                
                this.openModal('editModal');
            }

            saveEdit() {
                const id = parseInt(document.getElementById('editWordId').value);
                const wordIndex = this.words.findIndex(w => w.id === id);
                
                if (wordIndex === -1) return;

                this.words[wordIndex] = {
                    ...this.words[wordIndex],
                    word: document.getElementById('editWord').value.trim(),
                    example: document.getElementById('editExample').value.trim(),
                    tags: [...this.editTags]
                };

                this.saveWords();
                this.updateAllTags();
                this.renderWords();
                this.renderFilterTags();
                this.closeModal('editModal');
            }

            toggleFavorite(id) {
                const word = this.words.find(w => w.id === id);
                if (word) {
                    word.favorite = !word.favorite;
                    this.saveWords();
                    this.renderWords();
                }
            }

            deleteWord(id) {
                if (confirm('Are you sure you want to delete this word?')) {
                    this.words = this.words.filter(w => w.id !== id);
                    this.saveWords();
                    this.updateAllTags();
                    this.renderWords();
                    this.updateWordCount();
                    this.renderFilterTags();
                }
            }

            applyFilter(filterType) {
                const searchWord = document.getElementById('soundSearchInput').value.trim();
                
                // For starts-with and ends-with, use dedicated input fields
                if (filterType === 'starts-with') {
                    const startsPattern = document.getElementById('startsWithInput').value.trim();
                    if (!startsPattern) {
                        alert('Please enter a pattern to search for words that start with it');
                        return;
                    }
                    this.activeFilterType = filterType;
                    this.renderWords();
                    return;
                }
                
                if (filterType === 'ends-with') {
                    const endsPattern = document.getElementById('endsWithInput').value.trim();
                    if (!endsPattern) {
                        alert('Please enter a pattern to search for words that end with it');
                        return;
                    }
                    this.activeFilterType = filterType;
                    this.renderWords();
                    return;
                }
                
                // For other filters, require search word
                if (!searchWord) {
                    alert('Please enter a word to search for ' + filterType.replace('-', ' '));
                    return;
                }

                this.activeFilterType = filterType;
                this.renderWords();
            }

            filterByLetter() {
                this.currentLetterFilter = document.getElementById('letterFilter').value;
                this.renderWords();
            }

            clearFilters() {
                this.currentLetterFilter = '';
                this.activeFilterType = null;
                document.getElementById('letterFilter').value = '';
                document.getElementById('soundSearchInput').value = '';
                document.getElementById('startsWithInput').value = '';
                document.getElementById('endsWithInput').value = '';
                document.getElementById('searchInput').value = '';
                this.currentFilter = '';
                
                document.querySelectorAll('.filter-tag').forEach(t => t.classList.remove('active'));
                const allTag = document.querySelector('.filter-tag');
                if (allTag) allTag.classList.add('active');
                
                this.renderWords();
            }

            updateAllTags() {
                this.allTags.clear();
                this.words.forEach(word => {
                    if (word.tags) {
                        word.tags.forEach(tag => this.allTags.add(tag));
                    }
                });
            }

            renderFilterTags() {
                const container = document.getElementById('filterTags');
                container.innerHTML = '';

                if (this.allTags.size === 0) return;

                const allTag = document.createElement('span');
                allTag.className = 'filter-tag active';
                allTag.textContent = 'All';
                allTag.onclick = () => {
                    document.querySelectorAll('.filter-tag').forEach(t => t.classList.remove('active'));
                    allTag.classList.add('active');
                    this.currentFilter = '';
                    this.renderWords();
                };
                container.appendChild(allTag);

                Array.from(this.allTags).sort().forEach(tag => {
                    const tagEl = document.createElement('span');
                    tagEl.className = 'filter-tag';
                    tagEl.textContent = tag;
                    tagEl.onclick = () => {
                        document.querySelectorAll('.filter-tag').forEach(t => t.classList.remove('active'));
                        tagEl.classList.add('active');
                        this.currentFilter = tag;
                        this.renderWords('', tag);
                    };
                    container.appendChild(tagEl);
                });
            }

            getSortedWords(words) {
                const sortBy = document.getElementById('sortSelect').value;
                const sorted = [...words];

                switch(sortBy) {
                    case 'alphabetical':
                        return sorted.sort((a, b) => a.word.localeCompare(b.word));
                    case 'recent':
                        return sorted.sort((a, b) => new Date(b.dateAdded) - new Date(a.dateAdded));
                    case 'favorites':
                        return sorted.sort((a, b) => (b.favorite ? 1 : 0) - (a.favorite ? 1 : 0));
                    default:
                        return sorted;
                }
            }

            renderWords(searchQuery = '', filterTag = '') {
                const container = document.getElementById('wordsGrid');
                let filteredWords = this.words;

                const activeFilter = filterTag || this.currentFilter;

                // Text search
                if (searchQuery) {
                    const query = searchQuery.toLowerCase();
                    filteredWords = filteredWords.filter(word => 
                        word.word.toLowerCase().includes(query) ||
                        (word.example && word.example.toLowerCase().includes(query)) ||
                        (word.tags && word.tags.some(tag => tag.includes(query)))
                    );
                }

                // Tag filter
                if (activeFilter) {
                    filteredWords = filteredWords.filter(word => 
                        word.tags && word.tags.includes(activeFilter)
                    );
                }

                // Letter filter
                if (this.currentLetterFilter) {
                    filteredWords = filteredWords.filter(word =>
                        word.word.toLowerCase().startsWith(this.currentLetterFilter)
                    );
                }

                // Sound-based filters
                if (this.activeFilterType) {
                    const searchWord = document.getElementById('soundSearchInput').value.trim();
                    const startsPattern = document.getElementById('startsWithInput').value.trim();
                    const endsPattern = document.getElementById('endsWithInput').value.trim();
                    
                    filteredWords = filteredWords.filter(word => {
                        switch(this.activeFilterType) {
                            case 'perfect-rhyme':
                                return this.perfectRhyme(word.word, searchWord);
                            case 'slant-rhyme':
                                return this.slantRhyme(word.word, searchWord);
                            case 'assonance':
                                return this.assonance(word.word, searchWord);
                            case 'consonance':
                                return this.consonance(word.word, searchWord);
                            case 'alliteration':
                                return this.alliteration(word.word, searchWord);
                            case 'starts-with':
                                return startsPattern ? this.startsWith(word.word, startsPattern) : true;
                            case 'ends-with':
                                return endsPattern ? this.endsWith(word.word, endsPattern) : true;
                            default:
                                return true;
                        }
                    });
                }

                if (filteredWords.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üîç</div>
                            <p>No words found.</p>
                            <p>Try a different search or filter.</p>
                        </div>
                    `;
                    return;
                }

                const sortedWords = this.getSortedWords(filteredWords);

                container.innerHTML = sortedWords.map(word => `
                    <div class="word-card">
                        <div style="display: flex; justify-content: space-between; align-items: start;">
                            <div class="word-title">${word.word}</div>
                            <button class="favorite-btn ${word.favorite ? 'favorited' : ''}" onclick="library.toggleFavorite(${word.id})" title="Favorite">
                                ${word.favorite ? '‚≠ê' : '‚òÜ'}
                            </button>
                        </div>
                        ${word.example ? `<div class="word-example">"${word.example}"</div>` : ''}
                        ${word.tags && word.tags.length > 0 ? `
                            <div class="word-tags">
                                ${word.tags.map(tag => `<span class="word-tag">${tag}</span>`).join('')}
                            </div>
                        ` : ''}
                        <div class="word-actions">
                            <button class="edit-btn" onclick="library.editWord(${word.id})">Edit</button>
                            <button class="delete-btn" onclick="library.deleteWord(${word.id})">Delete</button>
                        </div>
                    </div>
                `).join('');
            }

            updateWordCount() {
                document.getElementById('wordCount').textContent = this.words.length;
            }

            showRandomWord() {
                if (this.words.length === 0) {
                    alert('Add some words to your library first!');
                    return;
                }

                const randomWord = this.words[Math.floor(Math.random() * this.words.length)];
                const display = document.getElementById('randomWordDisplay');
                
                display.innerHTML = `
                    <div class="random-word-text">${randomWord.word}</div>
                    ${randomWord.example ? `<div style="font-style: italic; margin-top: 10px;">"${randomWord.example}"</div>` : ''}
                    ${randomWord.tags && randomWord.tags.length > 0 ? `<div style="margin-top: 15px; font-size: 0.9em;">${randomWord.tags.join(', ')}</div>` : ''}
                `;

                this.openModal('randomModal');
            }

            openModal(modalId) {
                document.getElementById(modalId).classList.add('active');
            }

            closeModal(modalId) {
                document.getElementById(modalId).classList.remove('active');
            }

            saveWords() {
                localStorage.setItem('poetryWords', JSON.stringify(this.words));
            }

            loadWords() {
                const saved = localStorage.getItem('poetryWords');
                return saved ? JSON.parse(saved) : [];
            }
        }

        const library = new PoetryLibrary();
    </script>
